    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Interactive SWF Files</h1>
    
    <!-- SWF File 1 -->
    <h2>File 1</h2>
    <div id="ruffle-container1"></div>
    <script>
        var ruffle1 = RufflePlayer.new();
        var player1 = ruffle1.createPlayer();
        document.getElementById("ruffle-container1").appendChild(player1);
        player1.load("https://raw.githubusercontent.com/rayancheema/static-electricity/main/1.swf");
    </script>
